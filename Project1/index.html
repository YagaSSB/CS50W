<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Search </title>
        <meta charset="UTF-8">
        <meta name="description" content="reimplementation of google homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="imagesearch.html" class="navlink"> Image Search </a>
            <a href="advancedsearch.html" class="navlink"> Advanced Search </a>
        </header>
        <main>
            <h1> Google Search: </h1>
            <form action="https://www.google.com/search">
                <div id="searchbox">
                    <input type="text" placeholder="Search" autofocus name="q" class="searchfield">
                </div>
                <div id="submit">
                    <input type="submit" value="Google Search" class="submit">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="submit">
                </div>
            </form>
        </main>
    </body>
</html>
