<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Image Search </title>
        <meta charset="UTF-8">
        <meta name="description" content="reimplementation of google image search">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html" class="navlink"> Search Web </a>
            <a href="advancedsearch.html" class="navlink"> Advanced Search </a>
        </header>
        <main>
            <h1> Google Image Search: <h1>
            <form action="https://www.google.com/search">
                <div id="searchbox">
                    <input type="text" placeholder="Image Search" autofocus name="q" class="searchfield">
                    <input type="hidden" name="tbm" value="isch">
                <div>
                <div id="submit">
                    <input type="submit" value="Image Search" class="submit">
                </div>
            </form>
        </main>
    </body>
</html>
